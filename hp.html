<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #6b0080, #ff007f);
            color: white;
            box-sizing: border-box;
            display: grid;
            place-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1::before {
            transform: scaleX(0);
            transform-origin: bottom right;
        }

        h1:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        h1::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            inset: 0 0 0 0;
            background: hsl(290 100% 50%);
            z-index: -1;
            transition: transform 0.3s ease;
        }

        h1 {
            position: relative;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .category {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .category-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 10px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .category-box:hover {
            transform: scale(1.05);
        }

        .category-box a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .category-box img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .category-box:hover img {
            transform: scale(1.1);
        }

        .category-box h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .category-box p {
            font-size: 1rem;
        }

        @media (orientation: landscape) {
            body {
                grid-auto-flow: column;
            }

            .category {
                max-width: 800px;
                margin: auto;
            }
        }
    </style>
</head>

<body>
    <h1>HP Store</h1>

    <div class="category">
        <div class="category-box">
            <a href="https://www.amazon.in" target="_blank">
                <img src="https://www.performics.com/in/wp-content/uploads/sites/6/2023/06/amazon-3.jpg"
                    alt="Amazon Logo">
                <h2>Amazon</h2>
                <p>Explore and shop on Amazon</p>
            </a>
        </div>

        <div class="category-box">
            <a href="https://www.zomato.com" target="_blank">
                <img src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202310/zomato-2-1627023112-sixteen_nine.jpg"
                    alt="Zomato Logo">
                <h2>Zomato</h2>
                <p>Relish your favorite dishes on Zomato</p>
            </a>
        </div>

        <div class="category-box">
            <a href="https://www.artmatch.com" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRC764TnRC_vsKHsF__lSLivDRxCXX2_AuTmZPr9fRfbipPV3lsTnUZKOuv7yw-O4Pdus&usqp=CAU"
                    alt="Art Match Logo">
                <h2>Art Match</h2>
                <p>Draw your imagination with Art Match</p>
            </a>
        </div>
    </div>

    <p>With your current HP of 7760, equivalent to 1000 rupees, explore and enjoy a variety of products and experiences from these platforms. Happy shopping!</p>

</body>

</html>
